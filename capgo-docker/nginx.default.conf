server {
	listen 80;
	listen [::]:80;
	server_name localhost;

	root /usr/share/nginx/html;
	index index.html;

	location / {
		try_files $uri $uri/ /index.html;
	}

	location ~* \.(?:css|js|jpg|svg)$ {
		expires 7d;
		add_header Cache-Control "public";
	}

	location ~* \.(?:json)$ {
		expires 1d;
		add_header Cache-Control "public";
	}
}